<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Location Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Store Location</h1>

        <div class="form-group">
            <label for="storeLocation">Choose a Store:</label>
            <select id="storeLocation" name="storeLocation">
                <option value="">-- Please Select a Store --</option>
            </select>
        </div>

        <div id="selectedStoreInfo" class="info-box">
            <p><strong>Selected Store:</strong> <span id="displayStoreName">N/A</span></p>
            <p><strong>Address:</strong> <span id="displayStoreAddress">N/A</span></p>
            <p><strong>City, State, Zip:</strong> <span id="displayStoreCityStateZip">N/A</span></p>
            <p><strong>Store ID:</strong> <span id="displayStoreId">N/A</span></p>
        </div>

        <p class="instruction">
            *This is a demonstration. In a real application, you might proceed to an order form or inventory view after selecting a store.
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
