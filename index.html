
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Order Form</title>
    <link rel="stylesheet" href="ai_studio_code.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Order Form</h1>

        <form id="orderForm">
            <div class="form-group">
                <label for="storeLocation">Store Location:</label>
                <select id="storeLocation" required>
                    <option value="">Select a Store</option>
                    <option value="storeA">Store A</option>
                    <option value="storeB">Store B</option>
                    <option value="storeC">Store C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="menuItem">Add Item:</label>
                <div class="autocomplete">
                    <input type="text" id="menuItem" placeholder="Search for menu item..." autocomplete="off">
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <button type="button" id="addItemBtn">Add to Order</button>

            <h2>Current Order:</h2>
            <ul id="orderList">
            </ul>

            <button type="button" id="reviewSubmitBtn">Review and Submit Order</button>
        </form>
    </div>

    <script src="ai_studio_code.js"></script>
</body>
</html>
